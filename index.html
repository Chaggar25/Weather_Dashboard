<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to BootStrap File-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css">
    <title>Weather Dashboard</title>
</head>

<body>
  <header class="text-center text-light custom-header">
    <h1 class="p-3">Weather Dashboard</h1>
</header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class="card">
        <h4 class="card-header">Search for a City:</h4>
        <div class="card-body">
            <div class="input-group my-4">
                <input type="text" class="form-control" placeholder="City name" aria-label="City name"
                    aria-describedby="basic-addon1" id="search-city">
            </div>
            <button class="btn btn-block bg-primary w-100 text-white" id="search">Search</button>
            <button class="btn btn-block bg-danger w-100 mt-4" id="clear">Clear History</button>
            <div class="toggle-menu d-flex mt-3">
                <div class="f mx-3 mt-1">Imperial</div>
                <label class="switch mx-1">
                    <input type="checkbox" name="checkbox" />
                    <span class="slider"></span>
                </label>
                <div class="c mx-3 mt-1">Metric</div>
            </div>
        </div>
    </div>
</div>
<!-- weather container -->
<div class="col border mx-3 bg-light rounded" id="current-weather"></div>
</div>
<div class="row">
<!-- history container -->
<div class="col-md-3" id="history"></div>
<!-- this is the forecast container -->
<div class="col border mx-3 mt-3 bg-light rounded">
    <h3>5-day Forecast:</h3>
    <div class="d-flex" id="forecast"></div>
</div>
</div>
</div>
<!-- link jquery library -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!-- link bootstrap js library -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
<!-- link dayjs library -->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="./assets/js/script.js"></script>
            
</body>
</html>
